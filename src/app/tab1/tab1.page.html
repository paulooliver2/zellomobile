<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gerenciador de Pessoa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pessoas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
  
    <ion-card-content>
      <form id="formPerson" [formGroup]="form" (ngSubmit)="save()">
        <ion-input type="hidden" formControlName="id"></ion-input>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cpf</ion-label>
          <ion-input formControlName="cpf"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rg</ion-label>
          <ion-input formControlName="rg"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Data de Nascimento</ion-label>
          <ion-datetime 
          formControlName="birthdate"
          displayFormat="DD-MM-YYYY" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-list>        
          <ion-item>
            <ion-label>Perfil</ion-label>
            <ion-select [compareWith]="compareWith" formControlName="profile">
              <ion-select-option *ngFor="let profile of profiles" [value]="profile">
                {{profile.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button type="submit" expand="full" color="primary">Salvar</ion-button>
      </form>
      <hr>
      <h2>Lista de Pessoas</h2>
      <ion-grid>
        <ion-row *ngFor="let person of persons">
          <ion-col>
            {{person.name}}
          </ion-col>      
          <ion-col>
            {{person.cpf}}
          </ion-col>   
          <ion-col>
            {{person.rg}}
          </ion-col>     
          <ion-col>
            {{person.birthdate}}
          </ion-col>  
          <ion-col>
            {{this.getProfile(person.profile)}}
          </ion-col>
          <ion-col>
            <ion-button color="warning" (click)="get(person)">Editar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="danger" (click)="delete(person)">Excluir</ion-button>
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
