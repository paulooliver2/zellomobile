<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gerenciador de Aplicativos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apps</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>

    <ion-card-content>
      <form (ngSubmit)="save()" [formGroup]="form" id="formApps">
        <ion-input formControlName="id" type="hidden"></ion-input>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Bundle</ion-label>
          <ion-input formControlName="bundle_id"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full" type="submit">Salvar</ion-button>
      </form>
      <hr>
      <h2>Lista de apps</h2>
      <ion-grid>
        <ion-row *ngFor="let app of apps">
          <ion-col>
            {{app.name}}
          </ion-col>
          <ion-col>
            {{app.bundle_id}}
          </ion-col>
          <ion-col>
            <ion-button (click)="get(app)" color="warning">Editar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="delete(app)" color="danger">Excluir</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
